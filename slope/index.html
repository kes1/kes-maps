<script>
// Define the osMap variable

var osMap, gazetteer, postcodeService ;

// This function creates the map and is called by the div in the HTML

function init()

  {
    
// Create new map
    
    osMap = new OpenSpace.Map('map', {resolutions:[2500, 1000,500, 200, 100, 50, 25, 10]});
      // Assign gazetteer search
    
    gazetteer = new OpenSpace.Gazetteer();  
   // postcodeService = new OpenSpace.Postcode();
// Set map centre in National Grid Eastings and Northings and select zoom level 0

    osMap.setCenter(new OpenSpace.MapPoint(272150, 781000), 3);
      var slopeUrl = './slope_dpi/_alllayers';
            var tileSize = new OpenLayers.Size(256,256);
            var agsTileOrigin = new OpenLayers.LonLat(0,1300000);
        
         var slopeLayer = new OpenLayers.Layer.ArcGISCache('Slope', slopeUrl, {
                    tileOrigin: agsTileOrigin,
                    resolutions: osMap.resolutions, 
                    sphericalMercator: false,
                    maxExtent: osMap.maxExtent,
                    useArcGISServer: false,
                    isBaseLayer: false,
                    tileSize:tileSize,
                    projection: osMap.projection,
                    opacity:0.6
                });
        osMap.addLayer(slopeLayer);
  }
    
    
function searchGazetteer()

  {

    var query = document.getElementById("placename");

                gazetteer.getLonLat(query.value, onResult);
                return false;
  }
    
function onResult(mapPoint)

  {
    
    if (mapPoint !== null)
    osMap.setCenter(mapPoint, 5);
    
  }
    
</script>
